<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/advisor/main.xhtml">
        <ui:define name="content" >
            <h1>Add Secretary</h1>
            <p>Use this form to add a Secretary User. They will have the temporary
            password "temp1234" and should change it ASAP.</p>
            <h:form class="form-horizontal">
        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
       
            <div class="col-sm-6">
            <p:inputText id="email" value="#{userBean.email}" />
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="fn">First Name:</label>
            <div class="col-md-10">
                <p:inputText id="fn" value="#{userBean.firstName}" />
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="ln"> Last Name:</label>
            <div class="col-md-10">
                <p:inputText id="ln" value="#{userBean.lastName}" />
            </div>
        </div>
        
        <div class="form-group">
        <p:commandButton class="btn btn-default col-sm-offset-1" action="#{userBean.addSecretary()}"  update="@form" value="Sign Up" />
        </div>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
