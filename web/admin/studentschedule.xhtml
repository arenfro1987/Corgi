<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="email" value="#{scheduleBean.email}" />
        <f:event type="preRenderView" listener="#{scheduleBean.init}" />
    </f:metadata>
    <ui:composition template="/templates/advisor/main.xhtml">
        <ui:define name="content" >
            <h1>Proposed Schedule for #{scheduleBean.getStudentname()}</h1>
            <h:form id="form">
                <h:link outcome="admincalendar" value="Schedule Appointments" />
                <h1>Appointments This Week</h1>
                <p:dataTable var="course" value="#{scheduleBean.schedule.courses}" rows="20"
                             paginator="false"
                             id="scheduletable" >
                    <p:column headerText="Dept">
                        <h:outputText value="#{course.department}" />
                    </p:column>
                    <p:column headerText="Course">
                        <h:outputText value="#{course.courseNumber}" />
                    </p:column>
                    <p:column headerText="Title" >
                        <h:outputText value="#{course.title}" />
                    </p:column>
                    <p:column headerText="Hours">
                        <h:outputText value="#{course.hours}" />
                    </p:column>

                        <h:outputText style="color:green" value="Schedule Approved!" rendered="#{scheduleBean.schedule.approved}"/>
                        <h:commandLink style="color: #ff3366" value="Mark Approved" rendered="#{not scheduleBean.schedule.approved}" />

                </p:dataTable>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
