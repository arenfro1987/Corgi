<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
            <link href="resources/css/dashboard.css" rel="stylesheet" type="text/css" />


            <title>CORGI</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">

        </f:facet>

    </h:head>

    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">CORGI</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="jumbotron">
                <h1>Welcome to the CORGI Advisement System</h1>
                <div class="alert alert-link "> <a href="/Corgi/login.xhtml">Login</a></div> 
                <div class="alert alert-link ">Not registered yet? <a href="/Corgi/signup.xhtml">Sign up now!</a></div>
                <h:outputLink rendered="#{request.isUserInRole('secretary')}" value="/Corgi/faces/secretary/secretaryHome.xhtml">Secretary Home</h:outputLink>
                <h:outputLink rendered="#{request.isUserInRole('admin')}" value="/Corgi/faces/admin/adminHome.xhtml">Advisor Home</h:outputLink>
                <h:outputLink rendered="#{request.isUserInRole('student')}" value="/Corgi/faces/student/studentHome.xhtml">Student Home</h:outputLink>
            </div>
        </div>
        
    </h:body>
</html>
