<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            
            <link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
            <link href="resources/css/dashboard.css" rel="stylesheet" type="text/css" />
            
 
            <title>CORGI</title>
        </f:facet>
 
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            
            <h:outputStylesheet name="css/dashboard.css" />
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
        
        <f:facet name="last">
 
        </f:facet>
 
    </h:head>
              
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">CORGI</a>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="jumbotron">
                <h1>Welcome to the CORGI Advisement System</h1>
                <h2 class="col-sm-offset-2">Log In</h2>
                <form class="form-horizontal" role="form" action="j_security_check" method="POST">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-4">
                        <input type="text" name="j_username"  class="form-control" id="email" placeholder="Enter email" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">Password:</label>
                      <div class="col-sm-4"> 
                        <input type="password" name="j_password" class="form-control" id="pwd" placeholder="Enter password" />
                      </div>
                    </div>
                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                    </div>
                  </form>
                <div class="alert alert-link col-sm-offset-2">Not registered yet? <a href="faces/signup.xhtml">Sign up now!</a></div>
                <div class="col-sm-6 alert alert-info"><a href="faces/secretary/secretaryHome.xhtml">Secretary Home</a></div>
                <div class="col-sm-6 alert alert-info"><a href="faces/admin/adminHome.xhtml">Advisor Home</a></div>
            </div>
        </div>
    </h:body>
            
</html>
