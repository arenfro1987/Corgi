<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/default/main.xhtml" >
    <ui:define name="content" >
        <h1>Sign Up</h1>
        
        <h:form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="ucoid">
            UCO Id:
            </label>
           <div class="col-sm-6">
            <p:inputText id="ucoid" value="#{userBean.ucoId}">
            <p:message for='ucoid' display='text'/>
            </p:inputText>
           </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
       
            <div class="col-sm-6">
            <p:inputText id="email" value="#{userBean.email}">
            <p:message for='email' display='text'/>
            </p:inputText>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="fn">First Name:</label>
            <div class="col-md-10">
                <p:inputText id="fn" value="#{userBean.firstName}">
                <p:message for='fn' display='text'/>
                </p:inputText>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="ln"> Last Name:</label>
            <div class="col-md-10">
                <p:inputText id="ln" value="#{userBean.lastName}">
                <p:message for='ln' display='text'/>
                </p:inputText>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pass">Password:</label>
        
            <div class="col-md-10">
                <p:password id='password' value="#{userBean.password}">
                <p:message for='password' display='text'/>
                </p:password>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="major">Major:</label>
            <div class="col-md-10">
                <p:outputLabel for="major" value="" />
            <p:selectOneMenu id="major" value="#{userBean.major}">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItem itemLabel="6100" itemValue="6100" />
                <f:selectItem itemLabel="6101" itemValue="6101" />
                <f:selectItem itemLabel="6102" itemValue="6102" />
                <f:selectItem itemLabel="6110" itemValue="6110" />
                <f:selectItem itemLabel="6660" itemValue="6660" />
            </p:selectOneMenu>
                <p:message for='major' display='text'/>
            </div>
        </div>
        
        <div class="form-group">
        <p:commandButton class="btn btn-default col-sm-offset-1" action="#{userBean.add()}"  update="@form" value="Sign Up" />
        </div>
        </h:form>
    </ui:define>
    </ui:composition>
</html>
