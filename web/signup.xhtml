<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/default/main.xhtml" >
    <ui:define name="content" >
        <h1>Sign Up</h1>
        <h:form>
        <p:panel class="alert alert-danger" rendered="#{not empty facesContext.getMessages(null)}">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <h:messages />
        </p:panel>
        <div class="col-md-2">
            UCO Id:
        </div>
        <div class="col-md-10">
            <p:inputText id="ucoid" value="#{userBean.ucoId}" />
        </div>
        <div class="col-md-2">
            Email:
        </div>
        <div class="col-md-10">
            <p:inputText value="#{userBean.email}" />
        </div>
        <div class="col-md-2">
            First Name:
        </div>
        <div class="col-md-10">
            <p:inputText value="#{userBean.firstName}" />
        </div>
        <div class="col-md-2">
            Last Name:
        </div>
        <div class="col-md-10">
            <p:inputText value="#{userBean.lastName}" />
        </div>
        <div class="col-md-2">
            Password:
        </div>
        <div class="col-md-10">
            <p:password value="#{userBean.password}" />
        </div>
        <p:commandButton action="#{userController.add()}"  update="@form" value="Sign Up" />
        </h:form>
    </ui:define>
    </ui:composition>
</html>
