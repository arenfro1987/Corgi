<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/student/main.xhtml">
        <ui:define name="content" >
        <h1>Past Courses</h1>
            <p:dataTable var="course" value="#{courseBean.getPastCourses()}">
                <p:column headerText="Department">
                    <h:outputText value="#{course.department}" />
                </p:column>

                <p:column headerText="Course Number">
                    <h:outputText value="#{course.courseNumber}" />
                </p:column>

                <p:column headerText="Course Name">
                    <h:outputText value="#{course.title}" />
                </p:column>

                <p:column headerText="Grade">
                    <h:outputText value="#{course.grade}" />
                </p:column>
        </p:dataTable>
        <h:form class="form-horizontal">
        <h1>Add a Course</h1>
            <div class="form-group">
                    <label class="control-label col-sm-2" for="pass">Course Number:</label>
        
                    <div class="col-md-10">
                        <p:inputText id="number" value="#{courseBean.courseNumber}" />
                    </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-2" for="pass">Grade:</label>
        
                    <div class="col-md-10">
                        <p:inputText id="grade" value="#{courseBean.grade}" />
                    </div>
            </div>
            <p:outputLabel for="department" value="" />
                <p:selectOneMenu id="department" value="#{courseBean.department}">
                    <f:selectItem itemLabel="Select Department" itemValue="" />
                    <f:selectItem itemLabel="CMSC" itemValue="CMSC" />
                    <f:selectItem itemLabel="SE" itemValue="SE" />
                </p:selectOneMenu>

            <div class="form-group">
                 <p:commandButton class="btn btn-default col-sm-offset-1" action="#{courseBean.addPastCourse()}"  update="@form" value="Add Course" />
            </div>
        </h:form>
        </ui:define>
      
    </ui:composition>
</html>
