<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/student/main.xhtml">
        <ui:define name="content" >
        <h:form id="form">
            #{courseBean.fillCourseList()}      

            <p:accordionPanel multiple="true">
                <p:tab title="Past Courses">
                    <p:dataTable var="course" value="#{courseBean.getPastCourses()}">
                        <p:column headerText="Department">
                            <h:outputText value="#{course.department}" />
                        </p:column>

                        <p:column headerText="Course Number">
                            <h:outputText value="#{course.courseNumber}" />
                        </p:column>

                        <p:column headerText="Course Name">
                            <h:outputText value="#{course.title}" />
                        </p:column>

                        <p:column headerText="Grade">
                            <h:outputText value="#{course.grade}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Add A Course">
                    <p:dataTable id="checkboxDT" var="course" value="#{courseBean.availCourse}" selection="#{courseBean.addedCourses}" rowKey="#{course.id}" style="margin-bottom:0">
                        <p:column selectionMode="multiple" style="width:10px;text-align:center"/>
                        <p:column headerText="Id" style="width:10px">
                            <h:outputText value="#{course.id}" />
                        </p:column>
                        <p:column headerText="Title" style="width:50px;text-align:center">
                            <h:outputText value="#{course.title}" />
                        </p:column>
                        <p:column headerText="Grade" style="width:10px;text-align:center">
                            <p:inputText value="#{course.grade}" style="width:50px;text-align:center" />
                        </p:column>
                        <p:column headerText="Dept" style="width:10px;text-align:center">
                            <h:outputText value="#{course.department}" />
                        </p:column>
                        <p:column headerText="Couse#" style="width:20px;text-align:center">
                            <h:outputText value="#{course.courseNumber}" />
                        </p:column>
                        <p:column headerText="Hours" style="width:10px;text-align:center">
                            <h:outputText value="#{course.hours}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton value="Submit" update="@all" process="checkboxDT"  actionListener="#{courseBean.addPastCourse}"/>
                        </f:facet>



                    </p:dataTable>

                </p:tab>

            </p:accordionPanel>

        </h:form>


        </ui:define>

    </ui:composition>
</html>
