<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/student/main.xhtml">
        <ui:define name="content" >

          #{courseBean.fillCourseList()}      

            <p:accordionPanel multiple="true">
                <p:tab title="Past Courses">
                    <p:dataTable var="course" value="#{courseBean.getPastCourses()}">
                        <p:column headerText="Department">
                            <h:outputText value="#{course.department}" />
                        </p:column>

                        <p:column headerText="Course Number">
                            <h:outputText value="#{course.courseNumber}" />
                        </p:column>

                        <p:column headerText="Course Name">
                            <h:outputText value="#{course.title}" />
                        </p:column>

                        <p:column headerText="Grade">
                            <h:outputText value="#{course.grade}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Add A Course">

                    <p:pickList id="pickList" value="#{courseBean.availCourse}" var="availCourse" itemLabel="#{availCourse}" itemValue="#{availCourse}" />

                    <p:commandButton id="pickSubmit" value="Submit" update="displayCities" oncomplete="PF('cityDialog').show()" style="margin-top:5px" />

                    <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="cityDialog">
                        <h:panelGrid id="displayCities" columns="2">
                            <h:outputText value="Source: " style="font-weight:bold" />
                            <ui:repeat value="#{courseBean.availCourse.source}" var="item">
                                <h:outputText value="#{item}" style="margin-right:5px" />
                            </ui:repeat>

                            <h:outputText value="Target: " style="font-weight:bold" />
                            <ui:repeat value="#{courseBean.availCourse.target}" var="item">
                                <h:outputText value="#{item}" style="margin-right:5px" />
                            </ui:repeat>
                        </h:panelGrid>
                    </p:dialog>
                </p:tab>

            </p:accordionPanel>




        </ui:define>

    </ui:composition>
</html>
