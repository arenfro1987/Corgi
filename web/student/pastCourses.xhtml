<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/student/main.xhtml">
        <ui:define name="content" >

            <h1>Past Courses</h1>
            <p:dataTable var="course" value="#{courseBean.getPastCourses()}">
                <p:column headerText="Department">
                    <h:outputText value="#{course.department}" />
                </p:column>

                <p:column headerText="Course Number">
                    <h:outputText value="#{course.courseNumber}" />
                </p:column>

                <p:column headerText="Course Name">
                    <h:outputText value="#{course.title}" />
                </p:column>

                <p:column headerText="Grade">
                    <h:outputText value="#{course.grade}" />
                </p:column>

            </p:dataTable>
            <p:commandButton value='Add A Course' action="#{courseBean.add()}"/>
            
            <p:link value='Home' outcome='studentHome' />
        </ui:define>
    </ui:composition>
</html>
