<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/student/main.xhtml">
        <ui:define name="content" >
            <h1>Your Meetings</h1>
            <p:dataTable var="event" value="#{userBean.appointment}">
                <p:column headerText="Meeting Time">
                    <h:outputText value="#{event.getStartDate()}">
                        <f:convertDateTime pattern="h:mm a" timeZone="GMT-6" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Meeting Date">
                    <h:outputText value="#{event.getStartDate()}">
                        <f:convertDateTime pattern="MM/dd/yyyy" timeZone="GMT-6" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Advisor">
                </p:column>

            </p:dataTable>
            <p:link value="Schedule A Meeting" outcome="studentcalendar" />
            
            <h1>This Semester's Courses</h1>
            <p:dataTable var="completeStudentReview" value="#{secretary.studentList}">
                <p:column headerText="Department">
                </p:column>

                <p:column headerText="Course Number">
                </p:column>

                <p:column headerText="Course Name">
                </p:column>

            </p:dataTable>
            <p:commandButton value='Add A Course' />
            <br /><br />
            
            <p:link value='Add Past Courses' outcome='pastCourses' />
        </ui:define>
    </ui:composition>
</html>
